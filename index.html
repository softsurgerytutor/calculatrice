<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculatrice</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body onload="init()">
    <h1>calculatrice</h1>

    <form onsubmit="return false;">
      <label id="l1">Entier 1 :</label>
      <input type="number" id="e1" class="ibeige" />
      <br /><br />
      <label id="l2">Entier 2 :</label>
      <input type="number" id="e2" class="ibeige"/>
      <br />
      <br />
      <button onclick="calculate()">somme</button>
    </form>
    <h2>resultat :<span id="res"></span></h2>
    <script>
      var e1 = document.getElementById("e1");
      var e2 = document.getElementById("e2");

      function init() {
        let styling = "2px solid black";
        e1.style.border = styling;
        e2.style.border = styling;
      }

      function calculate() {
        if (e1.value == "") {
          e1.style.borderColor = "crimson";
          return;
        } else e1.style.borderColor = "black";
        if (e2.value == "") {
          e2.style.borderColor = "crimson";
          return;
        } else e2.style.borderColor = "black";
        let somme = Number(e1.value) + Number(e2.value);
        let res = document.getElementById("res");
        res.innerHTML = somme;
      }
    </script>
  </body>
</html>
